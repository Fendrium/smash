{% extends "base.html" %}
{% block content %}

{% if quotes  %}
{% for quote in quotes %}
<a class="quote-link" href="quote/{{ quote[0] }}">#{{ quote[0] }}</a>
<a class="rate-positive">+</a> ({{quote[1]}}) <a class="rate-negative">-</a></br>
<div class="quote">
    <p>{{ quote[2]|safe }}</p>
</div>

<div class="tags">

    Tags: 
    {% for tag in quote[3] %}
    <a href="#" class="badge"> {{tag}} </a>
    {% endfor %}

</div>
{% endfor %}
{% endif %}

{% endblock %}
